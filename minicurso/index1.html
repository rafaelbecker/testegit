<!doctype html>
<html>
<head>
	<script src=" jquery.min.js"></script>
	<link rel= "stylesheet"  type="text/css" href="estilos.css">
</head>

<script >
$(document).ready (function(){
	$("#bt_apagar").click(function(){
		$(".azul").fadeOut(2000);
	});

	$("#bt_mostrar").click(function(){
		$(".azul").fadeIn();
	});
	$("#bt_alternar").click(function(){
		$(".azul").fadeToggle();
	});

});


</script>

</head>
<body>

	<button id="bt_apagar">Apagar</button>
	<button id="bt_mostrar">Mostrar</button>
	<button id="bt_alternar">Alternar</button>
	

	<div class="azul">
	</div>

	<div id="amarelo">
	</div>

	<div class="azul">
	</div>

	<div id="amarelo">
	</div>

	<div class="azul">
	</div>

	<div id="amarelo">
	</div>

</body>
</html>
